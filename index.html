<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapdeal Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Snapdeal</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search products, brands, and more">
            <button>Search</button>
        </div>
        <nav>
            <ul>
                <li><a href="#">Login</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <h2>Best Deals on Electronics</h2>
            <p>Discounts up to 50% off</p>
            <button>Shop Now</button>
        </section>

        <section class="products">
            <h2>Popular Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="https://m.media-amazon.com/images/I/314Rp+8XKWL._AC_SR300,300.jpg" alt="Phone">
                    <h3>Phone</h3>
                    <p>Price: $300</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://images.unsplash.com/photo-1593642634367-d91a135587b5?fit=crop&w=400&h=400&q=80" alt="Laptop">
                    <h3>Laptop</h3>
                    <p>Price: $850</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://t4.sdlcdn.com/imgs/k/s/u/large/OLIVEOPS-P9-Red-Headphones-Bluetooth-SDL694812053-2-d04eb.webp" alt="Headphones">
                    <h3>Headphones</h3>
                    <p>Price: $100</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://t4.sdlcdn.com/imgs/k/x/3/large/STONX-T800-ultra-smartwatch-Black-SDL087825410-1-d48a8.webp" alt="Smartwatch">
                    <h3>Smartwatch</h3>
                    <p>Price: $250</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Snapdeal Clone. All Rights Reserved.</p>
    </footer>
</body>
</html>
